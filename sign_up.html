<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Free SoftWare | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<!--   google font -->
<!--   <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="sign_in.css">
</head>
<body>

	<div class="container">    
        <div id="signup">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">        	
     			<div class="form-box">
                    <div class="form-top">
	                	<div class="form-top-left">
	                        <h3>Đăng ký ngay !</h3>
	                        <p>Điền vào mẫu đơn dưới để hoàn thành thủ tục:</p>
	                    </div>
	                    <div class="form-top-right">
	                        <i class="fa fa-pencil"></i>
	                    </div>
	                </div>
	                <div class="form-bottom">
				        <form action="about:blank" method="post" class="registration-form">
				            <div class="form-group">
				                <label class="sr-only" for="form-first-name">Họ tên</label>
				                <input type="text" name="form-first-name" placeholder="Họ tên..." class="form-first-name form-control" id="form-first-name" required>
				            </div>
				            <div class="form-group">
				                <label class="sr-only" for="form-email">Email</label>
				                <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" required>
				            </div>
				            <div class="form-group">
				                <label class="sr-only" for="form-password">Mật khẩu</label>
				                <input type="password" name="form-password" placeholder="Mật khẩu..." class="form-password form-control" id="form-password" required>
				            </div>
				            <div class="form-group">
				                <label class="sr-only" for="form-password-again">Nhập lại mật khẩu</label>
				                <input type="password" name="form-password-again" placeholder="Nhập lại mật khẩu..." class="form-password form-control" id="form-password-again" required>
				            </div>
				            <button type="submit" class="btn">Đăng ký!</button>
				        </form>
				        <a href="sign_in.html"><span>Đã có tài khoản !</span></a>
			        </div>
                </div>
        	</div>
         </div> 
    </div>


	<script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  	<script src="assets/js/scripts.js"></script>
</body>
</html>

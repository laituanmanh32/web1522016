<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Free SoftWare | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<!--   google font -->
<!--   <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="sign_in.css">
</head>
<body>

	<div class="container">    
        <div class="row" id="signin">
        	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                        	
                <div class="form-box">
	                <div class="form-top">
	                    <div class="form-top-left">
	                        <h3>Đăng nhập</h3>
	                         <p>Nhập tài khoản và mật khẩu để đăng nhập:</p>
	                    </div>
		                 <div class="form-top-right">
		                    <i class="fa fa-key"></i>
		                </div>
	                </div>
	                <div class="form-bottom">
				        <form action="about:blank" method="post" class="login-form">
				            <div class="form-group">
				                <label class="sr-only" for="form-username">Tài khoản</label>
				                <input type="text" name="form-username" placeholder="tài khoản..." class="form-username form-control" id="form-username">
				            </div>
				            <div class="form-group">
				                <label class="sr-only" for="form-password">Mật khẩu</label>
				                <input type="password" name="form-password" placeholder="mật khẩu..." class="form-password form-control" id="form-password">
				            </div>
				            <button type="submit" class="btn">Đăng nhập!</button>
				        </form>
			        </div>
		        </div>
		                
		        <div class="social-login">
	                <h3>...hoặc đăng nhập bằng:</h3>
	                <div class="social-login-buttons">
		                <a class="btn btn-link-1 btn-link-1-facebook" href="#">
		                    <i class="fa fa-facebook"></i> Facebook
		                </a>
		                <a class="btn btn-link-1 btn-link-1-twitter" href="#">
		                    <i class="fa fa-twitter"></i> Twitter
		                </a>
		                <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
		                    <i class="fa fa-google-plus"></i> Google Plus
		                </a>
	                </div>
	            </div>
				<div style="margin-top: 20px;">
					<a href="sign_up.html"><span>Chưa có tài khoản !</span></a>
				</div>
        	</div>
        </div>
    </div>
    


	<script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  	<script src="assets/js/scripts.js"></script>
</body>
</html>
